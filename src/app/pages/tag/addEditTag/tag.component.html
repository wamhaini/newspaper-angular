<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 *ngIf="isAddMode" class="card-header">Create Tag</h4>
    <h4 *ngIf="!isAddMode" class="card-header">Edit Tag</h4>

    <div class="card-body">
      <div class="form-group">
        <a routerLink="/pages/tag-list" class="btn btn-link">All Tags</a>
      </div>
      <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">name is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
           Submit
          </button>
          <!-- <a routerLink="/pages/tag-list" class="btn btn-link">Tag List</a> -->
        </div>
      </form>
    </div>
  </div>
</div>
