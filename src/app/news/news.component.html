<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let news of newsArticles; index as i">
        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <h3 class="card-title">{{news.title}}</h3>
            <hr>
            <p class="card-text">{{news.shortSummary}}</p>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" class="btn btn-sm btn-outline-secondary"
                  (click)="detail(news.articleID)">View</a>
              </div>
              <small class="text-muted">{{news.subTitle}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
